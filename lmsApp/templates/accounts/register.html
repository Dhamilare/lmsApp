<!-- core/templates/core/register.html (Latest Version) -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Student Registration{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-160px)]">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 flex items-center justify-center">
            <i class="fas fa-user-plus mr-3 text-indigo-600"></i> Student Registration
        </h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center">
                <i class="fas fa-user-check mr-2"></i> Register
            </button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login here</a>.
        </p>
    </div>
</div>
{% endblock %}
