<!-- core/templates/core/course_form.html (Updated with Font Awesome) -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-160px)]">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 flex items-center justify-center">
            <i class="fas fa-edit mr-3 text-indigo-600"></i> {{ page_title }}
        </h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center">
                <i class="fas fa-save mr-2"></i> Save Course
            </button>
        </form>
        {% if form.instance.pk %}
        <p class="text-center text-gray-600 mt-4">
            <a href="{% url 'course_detail' slug=form.instance.slug %}" class="text-indigo-600 hover:underline flex items-center justify-center">
                <i class="fas fa-arrow-left mr-2"></i> Back to Course Details
            </a>
        </p>
        {% endif %}
    </div>
</div>
{% endblock %}
