<!-- core/templates/core/_course_form.html (Snippet for Modal) -->
{% load crispy_forms_tags %}

<div class="p-4">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 flex items-center justify-center">
        <i class="fas fa-edit mr-3 text-indigo-600"></i> {{ page_title }}
    </h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4" action="{% if course %}{% url 'course_update' slug=course.slug %}{% else %}{% url 'course_create' %}{% endif %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center">
            <i class="fas fa-save mr-2"></i> Save Course
        </button>
    </form>
</div>
