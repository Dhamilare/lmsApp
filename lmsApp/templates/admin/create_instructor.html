<!-- core/templates/core/create_instructor.html (Updated with Font Awesome) -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Instructor{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-160px)]">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 flex items-center justify-center">
            <i class="fas fa-user-tie mr-3 text-indigo-600"></i> Create New Instructor Account
        </h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center">
                <i class="fas fa-plus-square mr-2"></i> Create Instructor
            </button>
        </form>
    </div>
</div>
{% endblock %}
